<div class="card-content">
    <div class="card" style="width: 18rem;" >
        <img [src]="img" class="card-img-top" alt="img">
        <div class="card-body">
            <h5 class="card-title">{{name}}</h5>
            <p class="card-text">{{distance}}</p>
            <p class="card-text">{{description | truncate: 5}}</p>
        </div>
    </div>
</div>
